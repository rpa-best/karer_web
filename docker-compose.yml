version: '3.3'

services:
  karer_db:
    container_name: karer_db
    image: postgres:15.0
    restart: always
    expose:
      - "25432"
    ports:
      - "25432:25432"
    env_file:
      - ./.env
    volumes:
      - ./karer_db:/var/lib/postgresql/data
    command: -p 25432
  karer_web:
    container_name: karer_web
    build: .
    ports:
      - "9000:9000"
    command: sh -c "python manage.py runserver 0.0.0.0:9000"
    restart: always
    env_file:
      - ./.env
    depends_on:
      - karer_db
    volumes:
      - .:/app/
